<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>

  <!-- Favicon (YouTube Logo) -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" type="image/png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="w-full h-16 flex items-center px-4 md:px-8 bg-white border-b shadow-sm">
    <div class="flex items-center space-x-4">
      <!-- Hamburger Icon -->
      <button class="p-2 rounded-full hover:bg-gray-100">
        <span class="material-icons">menu</span>
      </button>

      <!-- YouTube Logo -->
      <a href="#" class="flex items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
             class="h-5" alt="YouTube Logo">
      </a>
    </div>

    <!-- Search Bar -->
    <div class="flex-1 mx-4 flex items-center justify-center">
      <div class="relative w-full max-w-md">
        <input type="text" placeholder="Search"
               class="w-full border rounded-full px-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="absolute right-0 top-0 h-full bg-gray-100 p-2 rounded-r-full hover:bg-gray-200">
          <span class="material-icons text-gray-600">search</span>
        </button>
      </div>
      <button class="p-2 ml-2 rounded-full bg-gray-100 hover:bg-gray-200">
        <span class="material-icons">mic</span>
      </button>
    </div>

    <!-- Right Section: Three Dots Menu + Sign-in Button -->
    <div class="flex items-center space-x-4">
      <button class="p-2 rounded-full hover:bg-gray-100">
        <span class="material-icons">more_vert</span>
      </button>
      <button class="flex items-center space-x-2 px-4 py-2 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white">
        <span class="material-icons">person</span>
        <span class="hidden md:block">Sign in</span>
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-16 md:w-64 h-screen bg-white hidden md:flex flex-col items-center p-4 space-y-8">
      <a href="#" class="text-gray-700 flex flex-col items-center space-y-1 -ml-4">
        <span class="material-icons">home</span>
        <span class="text-sm">Home</span>
      </a>
      <a href="#" class="text-gray-700 flex flex-col items-center space-y-1 -ml-4">
        <span class="material-icons">play_arrow</span>
        <span class="text-sm">Shorts</span>
      </a>
      <a href="#" class="text-gray-700 flex flex-col items-center space-y-1 -ml-4">
        <span class="material-icons">subscriptions</span>
        <span class="text-sm">Subscriptions</span>
      </a>
      <a href="#" class="text-gray-700 flex flex-col items-center space-y-1 -ml-4">
        <span class="material-icons">person</span>
        <span class="text-sm">You</span>
      </a>
      <a href="#" class="text-gray-700 flex flex-col items-center space-y-1 -ml-4">
        <span class="material-icons">history</span>
        <span class="text-sm">History</span>
      </a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center mt-8">
      <p class="text-2xl font-semibold mb-4">Latest Videos</p>
      <div id="video-list" class="w-full flex flex-wrap justify-center"></div>
    </main>
  </div>

  <script defer>
    const API_KEY = 'AIzaSyDk7nmUWxkDg7CVjJi-jqadoHxJpgDdi_w'; // Replace with your YouTube API key
    const CHANNEL_ID = 'UCcEsmmI4G9AQPuzfn-6zU7g'; // Replace with the desired channel ID

    // Fetch videos from YouTube API
async function fetchYouTubeVideos() {
  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`
    );
    const data = await response.json();
    displayVideos(data.items);
  } catch (error) {
    console.error('Error fetching videos:', error);
    document.getElementById('video-list').innerHTML = 
      '<p class="text-red-500">Failed to load videos. Please try again later.</p>';
  }
}

// Display videos dynamically in the #video-list div
function displayVideos(videos) {
  const videoList = document.getElementById('video-list');
  videoList.innerHTML = ''; // Clear previous content

  // Use grid layout to ensure 3 videos per row
  videoList.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-2', 'lg:grid-cols-3', 'gap-4'); 

  videos.forEach(video => {
    if (video.id.videoId) {
      const videoElement = document.createElement('div');
      videoElement.classList.add('p-2'); // Padding for spacing

      videoElement.innerHTML = `
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <iframe 
            src="https://www.youtube.com/embed/${video.id.videoId}" 
            frameborder="0" allowfullscreen class="w-full h-48 md:h-56"></iframe>
          <div class="p-4">
            <h3 class="font-semibold text-lg truncate">${video.snippet.title}</h3>
            <p class="text-gray-600 text-sm">${video.snippet.description}</p>
          </div>
        </div>
      `;
      videoList.appendChild(videoElement);
    }
  });
}

    // Fetch videos when the page loads
    document.addEventListener('DOMContentLoaded', fetchYouTubeVideos);
  </script>

</body>
</html>
